{% extends "base.html" %}
{% block content %}
<h2>ðŸ“Š Pulse Counts by Domain</h2>

{% if domains and counts %}
  <div class="section">
    <canvas id="chart" height="120"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = {{ domains|tojson }};
    const data = {{ counts|tojson }};
    const ctx = document.getElementById('chart').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'OTX Pulse Count',
          data: data
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true, ticks: { precision:0 } } }
      }
    });
  </script>
{% else %}
  <p class="no-data">No data yet. Run a few scans first.</p>
{% endif %}
{% endblock %}
